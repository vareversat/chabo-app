name: Tag workflow

on:
  push:
    tags:
      - v*

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flutter-test-analyze:
    uses: ./.github/workflows/action.flutter.analyze-test.yaml
    with:
      flutter_version: '3.19.3'
    secrets: inherit
  flutter-build:
    needs: [ flutter-test-analyze ]
    uses: ./.github/workflows/action.flutter.build.yaml
    with:
      flutter_version: '3.19.3'
      android_output: 'aab'
      env: 'beta'
    secrets: inherit
  release:
    needs: [ flutter-build ]
    uses: ./.github/workflows/action.release.yaml
  fastlane:
    needs: [ flutter-build ]
    uses: ./.github/workflows/action.fastlane.yaml
    with:
      lane: 'beta'
    secrets: inherit
